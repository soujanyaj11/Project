<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link href="styles/main.css" rel="Stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Josefin+Sans|Kosugi+Maru" rel="stylesheet">
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <h1 id="title">Take Out Burger Survey Form</h1>
<div id="form-outer">
  <p id="description">
    Let us know about your choice of Burger</p>
  <form id="survey-form">
        <div class="rowTab">
      <div class="labels">
        <label id="name-label" for="name">* Name: </label>
      </div>
      <div class="rightTab">
        <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="email-label" for="email">* Email: </label>
      </div>
      <div class="rightTab">
        <input type="email" name="email" id="email" class="input-field" placeholder="Enter your Email" required>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="number-label" for="age">* Age: </label>
      </div>
      <div class="rightTab">
        <input type="number" name="age" id="number" min="1" max="100" class="input-field" placeholder="Enter your age" required>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="favSauce">* What is your favorite Sauce?</label>
      </div>
      <div class="rightTab">
        <select id="dropdown" name="currentPos" class="dropdown">
          <option disabled value>Select an option</option>
          <option value="mayo">Mayo</option>
          <option value="chipotle">Chipotle</option>
          <option value="sriracha">Sriracha</option>
          <option value="bluecheese">Blue Cheese</option>
          <option value="ranch">Ranch</option>
          <option value="none">I don't have a preference</option>
        </select>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="userRating">* How likely is that you would recommend Take Out Burger to a friend?</label>
      </div>
      <div class="rightTab">
        <ul style="list-style: none;">
          <li class="radio"><label>Definitely<input name="radio-buttons" value="1"  type="radio" class="userRatings" required></label></li>
          <li class="radio"><label>Maybe<input name="radio-buttons" value="2"  type="radio" class="userRatings" ></label></li>
          <li class="radio"><label>Not sure<input name="radio-buttons" value="3"  type="radio" class="userRatings" ></label></li>
        </ul>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="most-like">* What do you like most at Take Out Burger: </label>
      </div>
      <div class="rightTab">
        <select id="most-like" name="mostLike" class="dropdown" required>
          <option disabled selected value>Select an option</option>
          <option value="Fries">Fries</option>
          <option value="cheeseburger">Cheese Burger</option>
          <option value="veggieburger">Veggie Burger</option>
          <option value="chickenburger">Chicken Burger</option>
          <option value="chips">Chips</option>
        </select>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="preferences">Things that can be improved<br>(Check all that apply):</label>
      </div>
      <div class="rightTab">
        <ul id="preferences" style="list-style: none;">
          <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">Price</label></li>
          <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">Faster Service</li>
          <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">Home Delivery</label></li>
          <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">More Choices</label></li>
          <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">Drinks</label></li>
          <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="userRatings">Combo Deals</label></li>
        </ul>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="comments">Any Comments or Suggestions?</label>
      </div>
      <div class="rightTab">
        <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
      </div>
    </div>
    <button id="submit" type="submit">Submit</button>
  </form>
</div>
    <footer>
    <p>Created by Soujanya</p>
  </footer>
</html>
